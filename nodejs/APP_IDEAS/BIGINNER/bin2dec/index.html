<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">

        <div class="bg-light-green">
            <form id="conversionForm">
                <div class="row mb-3">
                    <!-- Campo Binary Value -->
                    <div class="col-md-6">
                        <label for="binaryValue" class="form-label">Binary Value</label>
                        <input type="text" class="form-control" id="binaryValue" 
                            placeholder="Ex.: 100100100010100100" required>
                    </div>

                    <!-- Campo Decimal Value -->
                    <div class="col-md-6">
                        <label for="decimalValue" class="form-label">Decimal Value</label>
                        <input type="text" class="form-control" id="decimalValue"placeholder="Ex.: 598340"
                            >
                    </div>
                </div>

                <!-- Botão de conversão -->
                <button type="submit" class="btn btn-convert" id="submitButton">
                    Convert
                </button>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bin2dec.js"></script>
</body>

</html>
