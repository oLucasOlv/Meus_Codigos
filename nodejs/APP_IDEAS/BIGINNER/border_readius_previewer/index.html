<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Radius Previewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-4 rounded shadow-lg w-50">
      <h1 class="text-center mb-4">Border Radius Previewer</h1>
      <div class="row g-3">
        <!-- Top Left -->
        <div class="col-md-6">
          <label for="topLeft" class="form-label">Top Left</label>
          <div class="input-group">
            <input type="text" class="form-control" id="topLeft" value="0">
            <select class="form-select" id="selectL">
              <option selected value="px">px</option>
              <option value="%">%</option>
              <option value="vw">vw</option>
              <option value="rem">rem</option>
            </select>
          </div>
        </div>
        <!-- Top Right -->
        <div class="col-md-6">
          <label for="topRight" class="form-label">Top Right</label>
          <div class="input-group">
            <input type="text" class="form-control" id="topRight" value="0">
            <select class="form-select" id="selectR">
              <option selected value="px">px</option>
              <option value="%">%</option>
              <option value="vw">vw</option>
              <option value="rem">rem</option>
            </select>
          </div>
        </div>
        <!-- Bottom Left -->
        <div class="col-md-6">
          <label for="bottomLeft" class="form-label">Bottom Left</label>
          <div class="input-group">
            <input type="text" class="form-control" id="bottomLeft" value="0">
            <select class="form-select" id="selectBL">
              <option selected value="px">px</option>
              <option value="%">%</option>
              <option value="vw">vw</option>
              <option value="rem">rem</option>
            </select>
          </div>
        </div>
        <!-- Bottom Right -->
        <div class="col-md-6">
          <label for="bottomRight" class="form-label">Bottom Right</label>
          <div class="input-group">
            <input type="text" class="form-control" id="bottomRight" value="0">
            <select class="form-select" id="selectBR">
              <option selected value="px">px</option>
              <option value="%">%</option>
              <option value="vw">vw</option>
              <option value="rem">rem</option>
            </select>
          </div>
        </div>
        <!-- Botões: Reset e Copiar -->
        <div class="col-md-6 d-flex justify-content-center">
          <button id="btnReset" class="btn btn-outline-danger" type="button">Reset</button>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" id="inputCopy" placeholder="Código">
            <button class="btn btn-outline-danger" id="btnCopy" type="button">Copiar</button>
          </div>
        </div>
        <!-- Prévia -->
        <div class="col-12 d-flex justify-content-center mt-4">
          <div id="box" class="bg-danger text-white d-flex justify-content-center align-items-center"
               style="width: 150px; height: 150px;">
            Prévia
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="border_radius.js"></script>
</body>
</html>
